<div class="col-md-12" ng-controller="ListCandidatesCtrl">
<div ng-include src="'header/header.html'"></div>
<section class="job-seekers">
    <h2>Candidates</h2>
    <div class="row">
        <div class="col-xs-11">
            <div class="input-group col-xs-5 pull-right">
                <input type="text" class="form-control" ng-model="searchSeeker" placeholder="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>        <!-- /input-group -->
</div>
<div class="col-xs-1">
<div>
    <button class="btn btn-default pull-right advanced-plus" ng-click="open()">+</button>
</div>
</div>
</div>
<div class="advanced-search" ng-show="advance">
        <div>
            <h3>Advanced Search</h3>
        </div>
        <div>           
        <form class="form-inline">           
            <div class="input-group col-sm-5">
                <label for="name" class="col-sm-4">Name: </label>
                    <input type="text" ng-model="name" class="form-control input-sm col-sm-8" id="name">           
            </div>
            <div class="input-group col-sm-5">
                 <label for="location" class="col-sm-4">Location: </label>
                <input type="text" ng-model="location" class="form-control input-sm col-sm-8" id="location">     
            </div>
        <div class="row">
            <div class="input-group col-sm-5">
                <label for="position" class="col-sm-3">Position: </label>
                <div class="form-group col-sm-8">
                <ui-select ng-model="position.selected" theme="selectize" class="col-sm-8"  style="width:220px; margin-left:15px;" name="position">
                    <ui-select-match placeholder="Select an action in the list...">
                        {{$select.selected.pos}}</ui-select-match>
                        <ui-select-choices repeat="position in positions track by $index | filter: $select.search">
                        <span ng-bind-html="position.pos | highlight: $select.search"></span>
                    </ui-select-choices>
            </ui-select>
          </div>
            </div>
            <div class="input-group col-sm-5">
                 <label for="another-category" class="col-sm-3">Another Category:</label>
                  <div class="form-group col-sm-8">
                <ui-select ng-model="listAction.selected" theme="selectize" class="col-sm-8"  style="width:220px; margin-left:15px;" name="another-category">
                    <ui-select-match placeholder="Select an action in the list...">
                        {{$select.selected.action}}</ui-select-match>
                        <ui-select-choices repeat="listAction in listAction track by $index | filter: $select.search">
                        <span ng-bind-html="listAction.action | highlight: $select.search"></span>
                    </ui-select-choices>
            </ui-select>
             </div>              
            </div>
            </div>    
        </form>
    </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

 </div>
</div>
<table class="table table-striped table-bordered seeker-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Current Status</th>
        <th>Joined Date</th>
        <th>Check</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="seeker in jobSeekers | filter:searchSeeker">
        <td>{{seeker.name}}</td>
        <td>{{seeker.currentStatus}}</td>
        <td>{{seeker.joinedDate}}</td>
        <td><input type="checkbox" ng-check="seeker.id"></td>
        
        </tr>
     </tbody>
</table>

<div class="row">   
     <div class="form-group col-sm-3 col-sm-offset-6">
                <ui-select ng-model="listAction.selected" theme="selectize" class="col-sm-8"  style="width:220px; margin-left:15px;">
                    <ui-select-match placeholder="Select an action in the list...">
                        {{$select.selected.action}}</ui-select-match>
                        <ui-select-choices repeat="listAction in listActions track by $index | filter: $select.search">
                        <span ng-bind-html="listAction.action | highlight: $select.search"></span>
                    </ui-select-choices>
            </ui-select>
     </div>

    <div class="col-sm-3">
         <button type="submit" class="btn btn-primary">APPLY</button>
    </div>
   
</div>



</section>
</div>
