<div ng-include src="'header/header.html'"></div>
<div class="col-md-12" ng-controller="AddCandidateResetPasswordCtrl">

<div ng-include src="'modules/candidates/partial/add-candidate/add-candidate-menu/add-candidate-menu.html'"></div>
    <section class="reset-password-form">
    <form name="reset-pass-form" novalidate ng-submit="resetPassword()">
	<div class="row">
            <div class="form-group col-sm-6" show-errors='{showSuccess: true}'>
                <div class="col-sm-4">
                    <label for="password" class="required-field">Password:</label>
                </div>
                <div class="col-sm-8">
                     <input type="password" class="form-control" id="fname" 
                ng-model="password" name="password" placeholder="Password" ng-required="true"> 
                </div>
                  
            </div>          
        </div>
        <div class="row"> 
          
            <div class="form-group col-sm-6" show-errors='{showSuccess: true}'>
                <div class="col-sm-4">
                <label for="passwordConfirm" class="required-field">Password Confirm:</label>
                </div>
                <div class="col-sm-8">
                     <input type="password" class="form-control" id="passConfirm" 
                     ng-model="passwordConirme" name="passwordConform" placeholder="Password" ng-required="true">
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-primary">SAVE</button>
            </div>
        </div>
        </form>
        </section>

</div>
